spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka
#      defaultZone: http://localhost:8761/eureka
